<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="...">
    <link rel="stylesheet" href="../styles/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <title>Hakuna Resort</title>
</head>

<body>
    <div class="blur"></div>

    <div class="row p-0 w-100 align-items-center">
        <!-- Nav bar code within the row -->
        <div class="col E-text fs-3">
            <nav class="navbar navbar-expand-lg bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html"><b>Home</b> </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./about.html"><b>About</b> </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b>Activities</b> </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b>Reviews</b> </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b>Gallery</b> </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Hakuna heading within the row -->
        <div class="col E-text fs-1 E-text-header">
            <i>HAKUNA RESORT</i>
        </div>

        <!-- Social icons within the row -->
        <div class="col">
            <div class="row align-items-center">
                <a href="#" class="col-3 pe-4 pt-3" target="_blank"><i
                        class="fa-solid bi bi-twitter fa-beat-fade fa-xl icon-black"
                        style="--fa-animation-duration: 2.5s;"></i>
                </a>
                <a href="#" class="col-3 pe-4 pt-3" target="_blank"><i
                        class="fa-solid bi bi-instagram fa-beat-fade fa-xl icon-black"
                        style="--fa-animation-duration: 2.0s;"></i>
                </a>
                <a href="#" class="col-3 pe-4 pt-3" target="_blank"> <i
                        class="fa-solid bi bi-youtube fa-beat-fade fa-xl icon-black"
                        style="--fa-animation-duration: 1.5s;"></i>
                </a>
                <!-- Insert a mail-to form for the envelope. -->
                <a href="#" class="col-3 pe-4 pt-3" target="_blank"> <i
                        class="fa-solid fa-envelope fa-beat-fade fa-xl icon-black"
                        style="--fa-animation-duration: 2.7s;"></i>
                </a>

            </div>
        </div>
    </div>
    <hr class="mt-4">


    <div class="row w-100">

        <div class="card col m-4 text-bg-info" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">You <span class="text-decoration-line-through">may</span> should be wondering, "Why Hakuna??"</h5>
                <p class="card-text">Bro... Why not Hakuna?!</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Really...why not?"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Tell us</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>

        <!-- Modal -->
        <div class="modal fade bg-transparent" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog tiff_head fs-3">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Sike!</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        Yeah, sorry not sorry fam!
                        <br>
                        <i class="fs-5">In this situation, your opinion doesn't matter</i>
                        <i class="fa-solid fa-trash fa-beat"></i>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">I accept my useless fate in this matter.</button>
                        <a href="https://www.the-useless.website/" target="_self"><button type="button"
                                class="btn btn-primary">I don't accept, so I shall waste my life opposing.</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>






    <script src="https://kit.fontawesome.com/638b12d473.js" crossorigin="anonymous"></script>
    <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script defer src="https://pyscript.net/latest/pyscript.js"></script> -->
